<html lang="en">

<head>

    <title>query tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#95a5a6">
    <div class="container">
        <h1>
            view all stats:Tool
        </h1>
        <div class="table-responsive" id="d1">
            <table id="tb1" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Shorted url</th>
                        <th>View Stats</th>
                        <th>Original url</th>
                        <th>Date Created</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>




        </div>

    </div>
    <div class="modal fade" id="exampleModalLong1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true"
        data-focus-on="input:first">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle1">ALL STATS</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive" id="d3">
                        <table id="tb3" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>ip</th>
                                    <th>Timestamp</th>
                                    <th>country</th>
                                    <th>city</th>
                                    <th>region</th>
                                    <th>browser</th>
                                    <th>device type</th>
                                    <th>device os</th>
                                    
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="abc"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
